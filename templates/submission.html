<!DOCTYPE html>
<html>
<head>
    <title>Resume Submission Form</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>

    <h1>Application form for {{jobtitle}}</h1>
{%  if not terminated %}
    <form action="/submitcandidateinfo/{{unique_id}}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
{% else %}

<h1> we are not hiring any more, thank you for your interest! </h1>
{% endif %}

</body>
</html>
