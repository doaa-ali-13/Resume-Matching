<!DOCTYPE html>
<html>
<head>
    <title>Job Post</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', 	filename='css/job_post.css') }}">
</head>
<body>
{{url}}
 <form method="POST" action="/submitedjobpost/{{unique_id}}">
    <h1>Here is a job post generated by our AI model:</h1>
 
        <textarea id="job_post" name="job_post" rows="10" required> sofware engineer/Proficiency in programming languages such as Python, Java, C++, or JavaScript.
Strong problem-solving and analytical skills.
Knowledge of software development methodologies and tools.
Familiarity with databases and data structures.
Understanding of algorithms and data manipulation.
Ability to work collaboratively in a team.
Continuous learning and staying updated with technology trends.
Responsibilities:

Developing and maintaining software applications or systems.
Writing efficient and clean code.
Testing and debugging software for quality assurance.
Collaborating with cross-functional teams to design and implement software solutions.
Participating in code reviews and providing feedback.
http://127.0.0.1:5000/submission/{{unique_id}}</textarea><br><br>
    <button type="submit" onclick="copyToClipboard()">submit and copy</button>
    </form>
<script>
function copyToClipboard() {
    var jobPost = document.getElementById("job_post");
    jobPost.select();
    jobPost.setSelectionRange(0, 99999); // For mobile devices

    document.execCommand("copy");

    alert("Copied to clipboard!");
}
</script>
</body>
</html>
